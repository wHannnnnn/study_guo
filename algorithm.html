<script>
    function initArr(n = 100000) {
        let testArr = [];
        for (let i = 0; i < n; i++) {
            testArr.push(Math.floor(Math.random() * n));
        }
        return testArr;
    }

    // 冒泡排序
    function popSort(arr) {
        const newArr = [...arr];
        for (let i = 0; i < newArr.length - 1; i++) {
            for (let j = 0; j < newArr.length - i - 1; j++) {
                if (newArr[j] > newArr[j + 1]) {
                    [newArr[j + 1], newArr[j]] = [newArr[j], newArr[j + 1]]
                }
            }
        }
        return newArr;
    }
    // 快速排序（假）
    function sort(arr) {
        //如果数组<=1,则直接返回
        if (arr.length <= 1) {
            return arr;
        }
        var pivotIndex = Math.floor(arr.length / 2);
        //基准值
        var pivot = arr[pivotIndex];
        //定义左右数组
        var left = [];
        var right = [];
        //比基准小的放在left，比基准大的放在right
        for (let i = 0; i < arr.length; i++) {
            if (i == pivotIndex) continue
            if (arr[i] <= pivot) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        //递归
        return [...sort(left), ...[pivot], ...sort(right)];
    }
    // 快速排序（真）
    function sort2(arr, i, j) {
        // debugger
        if (i < j) {
            let left = i;
            let right = j;
            let pivot = arr[left];
            while (i < j) {
                while (arr[j] >= pivot && i < j) { // 从后往前找比基准小的数
                    j--;
                }
                if (i < j) {
                    arr[i++] = arr[j]; // 换的值比基准值小 i++后下次从前往后找比基准大的数这个值不需要比较
                    arr[j] = pivot
                }
                while (arr[i] <= pivot && i < j) { // 从前往后找比基准大的数
                    i++;
                }
                if (i < j) {
                    arr[j--] = arr[i]; // 换的值比基准值大 j--后下次从后往前找比基准小的数这个数值不需要比较
                    arr[i] = pivot;
                }
            }
            sort2(arr, left, i - 1);
            sort2(arr, i + 1, right);
            return arr;
        }
    }

    console.time('sort');
    sort(initArr(), 0, 99999);
    console.timeEnd('sort');
    console.time('sort1');
    console.log(sort2(initArr(), 0, initArr().length - 1))
    console.timeEnd('sort1');

    // 深度优先遍历（按照一个结点的分支一直向下找，直到全部找完再找下一个相邻节点） 广度优先遍历（先找同一级节点再找下一级节点）
    var obj = {
        id: 1,
        children: [{
                id: 2,
                children: [{
                        id: 4
                    },
                    {
                        id: 5
                    }
                ]
            },
            {
                id: 3,
                children: [{
                    id: 6,
                    children: [{
                        id: 7
                    }]
                }]
            }
        ]
    }
    // 深度优先遍历 后进先出 占用空间小消耗时间长
    function fn(obj) {
        var result = [] // 需要返回的数组
        var tempArr = [] // 执行队列
        tempArr.push(obj)
        while (tempArr.length > 0) {
            var a = tempArr.pop()
            result.push(a)
            if(a.children) {
                for (let i = a.children.length - 1; i >= 0; i--) {
                    tempArr.push(a.children[i])
                }
            }
        }
        return result
    }
    // 广度优先遍历 先进先出 占用空间大消耗时间短
    function fn1(obj) {
        var result = [] // 需要返回的数组
        var tempArr = [] // 执行队列
        tempArr.push(obj)
        while (tempArr.length > 0) {
            var a = tempArr.shift()
            result.push(a)
            if(a.children) {
                for (let i = 0; i < a.children.length; i++) {
                    tempArr.push(a.children[i])
                }
            }
        }
        return result
    }
    function fn2(obj) {
        try{
            var tempArr = [] // 执行队列
            tempArr.push(obj)
            while (tempArr.length > 0) {
                var a = tempArr.shift()
                if(a.id == 4){
                    return a
                    throw 'err'
                }
                if(a.children) {
                    for (let i = 0; i < a.children.length; i++) {
                        tempArr.push(a.children[i])
                    }
                }
            }
        }catch(err){

        }
    }
    console.log(fn2(obj))
